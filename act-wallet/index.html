<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomi Community Token</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Autonomi Community Token</h1>

      <div id="connect">
        <p>
          Provide a private key on EVM (Arbitrum/Sepolia/Local) network for payments and access. Leave it empty to generate random account for you.
        </p>
        <p>
          <input id="pk-input" placeholder="EVM private key..." value="0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80" size=80 />
        </p>
        <p>
          <button id="main-connect-button" type="button">Connect Mainnet</button>
          <button id="local-connect-button" type="button">Connect Local Testnet</button>
        </p>
      </div>

      <div id="create-token">
        <p id="name">
          Token name: <input placeholder="e.g. Autonomi Community Token..." value="" size=60 />
        </p>
        <p id="symbol">
          Symbol: <input placeholder="e.g. ACT..." value="" size=10 />
        </p>
        <p id="supply">
          Total Supply: <input placeholder="e.g. 100_000_000_123_456_789_123_456_789..." value="" size=40 />
        </p>
        <p id="decimals">
          Decimal places: <input placeholder="e.g. 18..." value="18" size=10 /> <br />
        </p>
        <p>
          <button type="button">Create token</button>
        </p>
      </div>

    </main>
  </body>
</html>
